<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Ikegaya's Domain</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e; /* ダークな背景 */
            color: #ffffff; /* 白い文字 */
            font-family: 'Roboto Mono', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 1.2em; /* 全体のフォントサイズを1段階小さく調整 */
        }
        h1 {
            font-size: 2em; /* 見出しのフォントサイズを1段階小さく */
            font-weight: 700; /* 太字 */
        }
        p {
            font-size: 1.2em; /* 段落のフォントサイズを1段階小さく調整 */
        }
        a {
            color: #0078d7; /* コパイロットと似た青いリンク */
        }
        /* スマホ用のメディアクエリ */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 1em; /* スマホ用に全体のフォントサイズを1段階小さく */
            }
            h1 {
                font-size: 1.7em; /* スマホ用に見出しのフォントサイズを1段階小さく */
            }
            p {
                font-size: 1em; /* スマホ用に段落のフォントサイズを1段階小さく */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to ikegaya.tokyo!</h1>
    <p>This is a simple web page hosted on GitHub Pages.</p>
    <p>X(Twitter) account --> <a href="https://x.com/ikegayakazuhiro" target="_blank">https://x.com/ikegayakazuhiro</a></p>
</body>
</html>
